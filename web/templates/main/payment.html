<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Payment & Delivery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                url();
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      border-radius: 12px;
      border: none;
    }
    h2 {
      font-weight: 600;
      color: #198754;
    }
    #map {
      height: 300px;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .form-label {
      font-weight: 500;
    }
    .btn-success {
      font-weight: bold;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <div class="card shadow p-4 mx-auto" style="max-width: 600px;">
    <h2 class="text-center">Payment & Delivery</h2>
    {% if success %}
      <div class="alert alert-success">Your order has been placed successfully!</div>
    {% endif %}
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}

      <!-- Location Input -->
      <div class="mb-3">
        <label for="location" class="form-label">Delivery Location</label>
        <input type="text" class="form-control" id="location" name="location" placeholder="Enter your address or drop a pin on the map">
      </div>

      <!-- Map -->
      <div id="map"></div>

      <button class="btn btn-success w-100 mt-3">Confirm Payment</button>
    </form>
  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  const map = L.map('map').setView([-1.9577, 30.1127], 13); // Centered on Kigali

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  let marker;

  map.on('click', function(e) {
    const { lat, lng } = e.latlng;
    if (marker) {
      marker.setLatLng(e.latlng);
    } else {
      marker = L.marker(e.latlng).addTo(map);
    }
    document.getElementById('location').value = `${lat.toFixed(5)}, ${lng.toFixed(5)}`;
  });
</script>
</body>
</html>
