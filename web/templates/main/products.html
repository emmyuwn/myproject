<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Products</title>
<style>
  body {
    background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                url("{% static 'images/shoes.jpeg' %}");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    color: #fff;}
    
    .container {
        max-width: 1200px;
        margin: 20px auto;
        padding: 0 20px;
    }
    h1 {
        text-align: center;
        color: #fcfcfc;
        margin-bottom: 20px;
    }
    /* Search bar */
    .search-bar {
        display: flex;
        justify-content: center;
        margin-bottom: 30px;
    }
    .search-bar input[type="text"] {
        width: 300px;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px 0 0 5px;
        outline: none;
    }
    .search-bar button {
        padding: 8px 16px;
        border: none;
        background-color: #0c0b0b;
        color: #fff;
        cursor: pointer;
        border-radius: 0 5px 5px 0;
    }
    .search-bar button:hover {
        background-color: #555;
    }

    /* Products grid */
    .grid {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
    }
    .product-card {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        width: 250px;
        overflow: hidden;
        transition: transform 0.2s, box-shadow 0.2s;
    }
    .product-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    }
    .product-card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
    }
    .product-card .card-body {
        padding: 15px;
    }
    .product-card h3 {
        margin: 0;
        font-size: 18px;
        color: #333;
    }
    .product-card p {
        font-size: 14px;
        color: #666;
        margin: 5px 0;
    }
    .product-card .price {
        font-weight: bold;
        color: green;
        margin-bottom: 10px;
    }
    .product-card .buy-btn {
        display: block;
        text-align: center;
        padding: 8px 0;
        background-color: #333;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
    }
    .product-card .buy-btn:hover {
        background-color: #555;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Our Products</h1>

    <!-- Search bar -->
    <form method="GET" class="search-bar">
        <input type="text" name="q" placeholder="Search for products..." value="{{ request.GET.q }}">
        <button type="submit">Search</button>
    </form>

    <!-- Products Grid -->
    <div class="grid">
        {% for product in products %}
            <div class="product-card">
                {% if product.image %}
                    <!-- Show uploaded image -->
                    <img src="{{ product.image.url }}" alt="{{ product.name }}">
                {% else %}
                    <!-- Default image if no upload -->
                    <img src="{% static 'images/no-image.png' %}" alt="No Image">
                {% endif %}
                <div class="card-body">
                    <h3>{{ product.name }}</h3>
                    <p>{{ product.description|truncatewords:15 }}</p>
                    <p class="price">${{ product.price }}</p>
                    <a href="/payment/{{ product.id }}/" class="buy-btn">Buy Now</a>
                </div>
            </div>
        {% empty %}
            <p>No products found.</p>
        {% endfor %}
    </div>
</div>
</body>
</html>
